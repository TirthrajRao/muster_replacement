<div class="main-content bg-default" style="height: 100%">
  <!-- Navbar -->
  <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
    <div class="container px-4">
      <a class="navbar-brand" >
        <img src="./assets/img/brand/raoinfotech-logo-small.png" />
      </a>
      
      
    </div>
  </nav>
  <!-- Header -->
  <div class="header bg-gradient-primary py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome!</h1>
            <h3 class=" text-light">Have a great day !!!</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--9 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small> sign in with credentials</small>
            </div>
            <form [formGroup]='loginForm'>
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" formControlName="email" [ngClass]="{ 'is-invalid':  f.email.errors }" placeholder="Email" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" formControlName="password" [ngClass]="{ 'is-invalid':f.password.errors }"  placeholder="Password" type="password">
                </div>
              </div>
              <div class="text-center">
                <button type="button"   (click)="login(loginForm.value)" [disabled]= "isDisable || loginForm.invalid" class="btn btn-primary my-4">Sign in</button>
              </div>
            </form>
            <span *ngIf="isError" class="h4 font-weight-bold mb-2 text-danger">{{errorMessage}}</span>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
